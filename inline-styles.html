<!DOCTYPE html>
<html> 
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px;color: rgb(25, 155, 142);">
            Matthew <span style="color: rgb(145, 240, 193);">Oliver</span>
            <span style="color: blanchedalmond;"> Audi</span>
         </h1>
        <h2 style="background-color: rgb(255, 244, 143); font-size: 30px;color: lightsalmon;">Heading 1</h2>
        <h3 style="background-color: rgb(255, 244, 143);font-size: 30px;color: lightpink;">Heading 1</h3>
        <h4 style="background-color: rgb(255, 244, 143);font-size: 30px;color: khaki;">Heading 1</h4>
        <h1 style="background-color: rgb(255, 244, 143);font-size: 20px;color: darkmagenta;">Heading 1</h1>
        <h2 style="background-color: rgb(255, 244, 143);font-size: 20px;color: darkolivegreen;">Heading 1</h2>
        <h3 style="background-color: rgb(255, 244, 143);font-size: 20px;color: darkorange;">Heading 1</h3>
        <h4 style="background-color: rgb(255, 244, 143);font-size: 20px;color: lightskyblue;">Heading 1</h4>
    </body>
</html>
